<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chef's necessities</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap"

  <body>
    <header class="primary-header | margin-block-start-24 bg-neutral-900">
      <img
        class="logo | mx-auto"
        src="assets/logo.svg"
        alt="Chef Jonny's logo"
      />

      <nav class="primary-navigation | margin-block-start-24">
        <ul class="flex-group mx-auto">
          <li><a href="#about">About</a></li>
          <li><a href="#meals">Meals</a></li>
          <li><a href="#testimonials">Testimonials</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="hero | bg-neutral-900 clr-neutral-100 text-center">
        <div class="container">
          <h1 class="fs-900 ff-accent margin-block-end-48">
            Homecooked meals delivered straight to your door
          </h1>
          <div class="flex-group mx-auto">
            <button class="button" data-type="accent">Place order</button>
            <a href="#about" class="button" data-type="outline">More info</a>
          </div>
        </div>

    </main>

    <footer></footer>
